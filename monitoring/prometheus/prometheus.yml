global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'blindstrader'
    environment: 'development'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['blindstrader-cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Node Exporter - Host system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['blindstrader-node-exporter:9100']
        labels:
          service: 'node-exporter'

  # MySQL Exporter - Database metrics
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['blindstrader-mysql-exporter:9104']
        labels:
          service: 'mysql'

  # Redis Exporter - Cache metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['blindstrader-redis-exporter:9121']
        labels:
          service: 'redis'

  # Catalog Service - Application metrics
  - job_name: 'catalog-metrics'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['blindstrader-catalog:9000']
        labels:
          service: 'catalog'
          service_type: 'laravel'

  # User Management Service - Application metrics
  - job_name: 'user-management-metrics'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['blindstrader-user-management:9000']
        labels:
          service: 'user-management'
          service_type: 'laravel'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Grafana Metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['blindstrader-grafana:3000']
        labels:
          service: 'grafana'
