apiVersion: 1

providers:
  - name: 'BlindStrader Dashboards'
    orgId: 1
    folder: 'BlindStrader'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: false
