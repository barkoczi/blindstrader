user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;

    upstream catalog_backend {
        server catalog:9000;
    }

    upstream user_management_backend {
        server user-management:9000;
    }

    upstream phpmyadmin_backend {
        server phpmyadmin:80;
    }

    # Auth service - auth.blindstrader.test
    server {
        listen 80;
        server_name auth.blindstrader.test;
        root /app/user-management/public;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass user_management_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /app/public$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

    # Catalog service - catalog.blindstrader.test
    server {
        listen 80;
        server_name catalog.blindstrader.test;
        root /app/catalog/public;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass catalog_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /app/public$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

    # Default/Root - blindstrader.test (redirect or landing page)
    server {
        listen 80;
        server_name blindstrader.test;

        location / {
            return 302 http://auth.blindstrader.test;
        }
    }

    # phpMyAdmin - pa.blindstrader.test
    server {
        listen 80;
        server_name pa.blindstrader.test;

        location / {
            proxy_pass http://phpmyadmin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
