# 
# Create /api/admin/verify endpoint in user-management service that:
#   - Validates session cookie
#   - Checks users.is_admin = 1
#   - Returns 200 if authorized, 403 if not

server {
    listen 80;
    server_name prometheus.blindstrader.test;

    location / {
        proxy_pass http://blindstrader-prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
