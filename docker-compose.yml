services:
  db:
    image: mysql:8.0
    container_name: blindstrader-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: blindstrader_catalog
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blindstrader
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: blindstrader-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - blindstrader
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 10

  catalog:
    image: ghcr.io/barkoczi/blindstrader-catalog:latest
    container_name: blindstrader-catalog
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./services/catalog:/app
    ports:
      - "8001:9000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: blindstrader_catalog
      DB_USERNAME: ${DB_USERNAME:-blindstrader}
      DB_PASSWORD: ${DB_PASSWORD:-blindstrader}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_DRIVER: redis
      CACHE_DRIVER: redis
      SESSION_DOMAIN: .blindstrader.test
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blindstrader
    command: >
      sh -c "php artisan migrate --force && php-fpm"

  user-management:
    image: ghcr.io/barkoczi/blindstrader-user-management:latest
    container_name: blindstrader-user-management
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./services/user-management:/app
    ports:
      - "8002:9000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: blindstrader_user_management
      DB_USERNAME: ${DB_USERNAME:-blindstrader}
      DB_PASSWORD: ${DB_PASSWORD:-blindstrader}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_DRIVER: redis
      CACHE_DRIVER: redis
      SESSION_DOMAIN: .blindstrader.test
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blindstrader
    command: >
      sh -c "php artisan migrate --force && php-fpm"

  nginx:
    image: nginx:alpine
    container_name: blindstrader-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/catalog:/app/catalog:ro
      - ./services/user-management:/app/user-management:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - catalog
      - user-management
    networks:
      - blindstrader

networks:
  blindstrader:
    driver: bridge

volumes:
  db_data:
    driver: local
